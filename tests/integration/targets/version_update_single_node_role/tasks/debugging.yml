#
# Quick debugging, then tests
- environment:
    SC_HOST: "{{ sc_host }}"
    SC_USERNAME: "{{ sc_username }}"
    SC_PASSWORD: "{{ sc_password }}"

  vars:
    test_list:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6

  block:
    - name: Get available updates
      ansible.builtin.debug:
        msg: "{{ item }}"
  always:
    - name: Always print
      ansible.builtin.debug:
        msg: "always!"
  when: item != 6
  loop: "{{ test_list }}"

