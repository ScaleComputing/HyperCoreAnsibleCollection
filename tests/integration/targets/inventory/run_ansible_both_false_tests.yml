---
- name: Run HyperCore inventory tests
  hosts: localhost
  gather_facts: False
  environment:
    SC_HOST: "{{ sc_host }}"
    SC_USERNAME: "{{ sc_username }}"
    SC_PASSWORD: "{{ sc_password }}"
    SC_TIMEOUT: "{{ sc_timeout|default(10, true) }}"

  tasks:
    - block:
      - include_tasks: "{{ item }}"
        with_fileglob:
        - "tests/*_false.yml"
      # become: yes
      # become_user: root
