---
- environment:
    SC_HOST: "{{ sc_host }}"
    SC_USERNAME: "{{ sc_username }}"
    SC_PASSWORD: "{{ sc_password }}"

  block:
    - name: get current directory
      ansible.builtin.debug:
        var: playbook_dir

    - name: Run command
      command: ls
      register: testout

    - name: get List dir
      ansible.builtin.debug:
        var: testout

    - name: Create a text file
      command: touch integration.txt

    - name: Create an ISO file
      command: genisoimage -output integration.iso integration.txt

    - name: Run command
      command: ls
      register: testout

    - name: get List dir
      ansible.builtin.debug:
        var: testout
    
    - name: Run command
      command: stat integration.iso
      register: testout

    - name: get integration.iso info
      ansible.builtin.debug:
        var: testout

    - include_tasks: 01_main.yml
    - include_tasks: 02_corner_cases.yml
