---
- environment:
    SC_HOST: "{{ sc_host }}"
    SC_USERNAME: "{{ sc_username }}"
    SC_PASSWORD: "{{ sc_password }}"

  block:
    - name: Delete XLAB-export-test-integration
      scale_computing.hypercore.vm: &delete-XLAB-export-test-integration
        vm_name: XLAB-export-test-integration
        state: absent
        memory: 536870912
        vcpu: 2

    - name: Create XLAB-export-test-integration
      scale_computing.hypercore.api:
        action: post
        endpoint: /rest/v1/VirDomain
        data:
          dom:
            name: XLAB-export-test-integration
            tags: Xlab,CI,test
            mem: 2147483648
            numVCPU: 1
            blockDevs:
              - type: IDE_CDROM
                capacity: 31457280
                cacheMode: "WRITETHROUGH"
                slot: 0
                readOnly: false
              - type: VIRTIO_DISK
                capacity: 20000000000
                allocation: 5265948672
                cacheMode: "WRITETHROUGH"
                slot: 0
                mountPoints:
                  - "/"
                  - "/boot"
                readOnly: false
              - type: VIRTIO_DISK
                capacity: 20000000000
                allocation: 0
                cacheMode: "NONE"
                slot: 1
                readOnly: false
            netDevs:
              - type: VIRTIO
                vlan: 0
                connected: true
                ipv4Addresses:
                  - "10.5.11.170"
          options:
            attachGuestToolsISO: true
      register: vm_created
    - ansible.builtin.assert:
        that:
          - vm_created is changed

    - name: Wait for the object to be created
      scale_computing.hypercore.task_wait:
        task_tag: "{{vm_created.record}}"

    - name: Export XLAB-export-test-integration to SMB
      scale_computing.hypercore.vm_export:
        vm_name: XLAB-export-test-integration
        smb:
          server: "10.5.11.179"
          path: /users/test
          username: example1
          password: badpass
      register: output
    - ansible.builtin.assert:
        that:
          - output is changed
          - output.msg == "Virtual machine - XLAB-export-test-integration - export complete to - 10.5.11.179"

    - name: Delete XLAB-export-test-integration
      scale_computing.hypercore.vm: *delete-XLAB-export-test-integration
      register: vm_deleted
    - ansible.builtin.assert:
        that:
          - vm_deleted is changed