# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # To allow triggering from other workflows e.g. the release workflow
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    container: quay.io/justinc1_github/scale_ci_integ:9
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build Ansible collection docs
        run: |
          /bin/rm -fr /tmp/scale-ansible-collection
          mkdir -p /tmp/scale-ansible-collection/ansible_collections/scale_computing/
          cp -a . /tmp/scale-ansible-collection/ansible_collections/scale_computing/hypercore
          export ANSIBLE_COLLECTIONS_PATH=/tmp/scale-ansible-collection
          apt update && apt install -y rsync
          make docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs/build/html"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
