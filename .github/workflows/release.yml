---
name: Release and Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup python ðŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies ðŸ‘½
        run: python -m pip install ansible-core yq rst-to-myst

      - name: Verify release ðŸ—’ï¸
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          echo "::warning::TODO: confirm tests pass for this commit"
          tag_version="${TAG_NAME##*v}"
          version="$(yq -r .version galaxy.yml)"
          if [[ ${tag_version} != ${version} ]]; then
            echo "::error file=galaxy.yml::ðŸ”´ Tag version '${tag_version}' does not match galaxy.yml version '${version}'"
            exit 1
          fi
          echo "::notice::ðŸŸ¢ Version number verified: '$version'"

      - name: Build ðŸ› ï¸
        run: ansible-galaxy collection build -v --force .

      - name: Prepare release notes ðŸ““
        env:
          CHANGELOG_URL: "${{ format('{0}/{1}/blob/{2}/CHANGELOG.rst', github.server_url, github.repository, github.ref_name) }}"
          REF_NAME: "${{ github.ref_name }}"
        run: |
          rst2myst stream --no-sphinx CHANGELOG.rst | csplit - "/^## ${REF_NAME}/" '/^## v.*/'
          mv xx01 release_notes.md
          echo "See also: [CHANGELOG](${CHANGELOG_URL}#${REF_NAME//./-})" >>release_notes.md

      - name: Release ðŸ›¸
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tar.gz
          body_path: release_notes.md
          fail_on_unmatched_files: true
          generate_release_notes: true

  publish-collection:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish to galaxy ðŸŒŒ
        uses: ansible/ansible-publish-action@v1.0.0
        with:
          api_key: ${{ secrets.GALAXY_API_KEY }}

  publish-docs:
    needs: release
    uses: ./.github/workflows/static.yml
